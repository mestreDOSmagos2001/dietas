{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar alimento</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
        <h1>Adicionar Alimento</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.paciente }}
            <br><br>
            {{ form.refeicoes }}
            <br><br>
            {{ form.quantidade }}
            {{ form.alimento }}
            <input type="submit" value="Salvar">
        </form>
</body>

</html>
