<!DOCTYPE html>
<html>
<head>
    <title>Botões para Adicionar, Editar e Excluir (sem JavaScript)</title>
    <!-- Adicione os arquivos CSS e JavaScript do Bootstrap -->
    <link href="caminho/para/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Adicione as linhas da tabela dinamicamente aqui -->
            <tr>
                <td>1</td>
                <td>Item 1</td>
                <td>Descrição do Item 1</td>
                <td>
                    <!-- Link para abrir o modal de editar -->
                    <a href="#modalEditar" data-toggle="modal">Editar</a>
                    <!-- Link para abrir o modal de excluir -->
                    <a href="#modalExcluir" data-toggle="modal">Excluir</a>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Item 2</td>
                <td>Descrição do Item 2</td>
                <td>
                    <!-- Link para abrir o modal de editar -->
                    <a href="#modalEditar" data-toggle="modal">Editar</a>
                    <!-- Link para abrir o modal de excluir -->
                    <a href="#modalExcluir" data-toggle="modal">Excluir</a>
                </td>
            </tr>
            <!-- Adicione mais linhas da tabela conforme necessário -->
        </tbody>
    </table>

    <!-- Botão para adicionar um novo item - Link para abrir o modal de adicionar -->
    <a href="#modalAdicionar" class="btn btn-success" data-toggle="modal">Adicionar</a>
</div>

<!-- Modais -->
<div class="modal" id="modalAdicionar">
    <!-- Conteúdo do modal para adicionar um novo item -->
</div>

<div class="modal" id="modalEditar">
    <!-- Conteúdo do modal para editar um item -->
</div>

<div class="modal" id="modalExcluir">
    <!-- Conteúdo do modal para confirmar a exclusão de um item -->
</div>

<!-- Adicione os arquivos JavaScript do Bootstrap -->
<script src="caminho/para/bootstrap.min.js"></script>
</body>
</html>
